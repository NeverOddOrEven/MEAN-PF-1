<section data-ng-controller="HomeController" data-ng-init="fn.init()">
	<div class="page-headers">
        <h1 class="title">{{title}}</h1>
        <h2 class="subtitle">{{subtitle}}</h2>
    </div>
    
    <div class="content-links">
        <div data-ng-repeat="topic in ui.content" class="topic-buttons">
            <topic-button data-topic="topic"></topic-button>
        </div>
    </div>
    
    <current-topic current-topic="ui.currentTopic"></current-topic>
</section>
