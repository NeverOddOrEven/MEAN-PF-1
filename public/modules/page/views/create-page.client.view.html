<section data-ng-controller="PagesController">
	<div class="page-header">
		<h1>New Page</h1>
	</div>
	<div class="col-md-12">
		<form name="pageForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': pageForm.title.$dirty && pageForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
            <input name="subtitle" type="text" data-ng-model="subtitle" id="subtitle" class="form-control" placeholder="Subtitle" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="body">Body</label>
					<div class="controls">
						<textarea name="body" data-ng-model="body" id="body" class="form-control" cols="30" rows="10" placeholder="Body"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
