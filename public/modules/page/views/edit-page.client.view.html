<section data-ng-controller="PagesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Page</h1>
	</div>
	<div class="col-md-12">
		<form name="pageForm" class="form-horizontal" data-ng-submit="update(pageForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && pageForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="page.title" id="title" class="form-control" placeholder="Title" required>
          </div>
          <label class="control-label" for="subtitle">Subtitle</label>
          <div class="controls">
            <input name="subtitle" type="text" data-ng-model="page.subtitle" id="subtitle" class="form-control" placeholder="Subtitle" required>
          </div>
          <label class="control-label" for="rank">Rank</label>
          <div class="controls">
            <input name="rank" type="text" data-ng-model="page.rank" id="rank" class="form-control" placeholder="Rank" required>
					</div>
					<div ng-show="submitted && pageForm.title.$invalid" class="help-block">
						<p ng-show="pageForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
          <div ng-show="submitted && pageForm.subtitle.$invalid" class="help-block">
						<p ng-show="pageForm.subtitle.$error.required" class="text-danger">Subtitle is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && pageForm.body.$invalid}">
					<label class="control-label" for="body">Body</label>
					<div class="controls">
						<textarea name="body" data-ng-model="page.body" id="body" class="form-control" cols="30" rows="10" placeholder="Body" required></textarea>
					</div>
					<div ng-show="submitted && pageForm.body.$invalid" class="help-block">
						<p ng-show="pageForm.body.$error.required" class="text-danger">Body is required</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
