<section data-ng-controller="PagesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="page.title"></h1>
	</div>
  <div class="page-header">
		<h3 data-ng-bind="page.subtitle"></h3>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == page.user._id">
		<a class="btn btn-primary" href="/#!/pages/{{page._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="page.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="page.user.displayName"></span>
		</em>
	</small>
  <p class="lead" data-ng-bind="page.rank"></p>
	<p class="lead" data-ng-bind="page.content"></p>
</section>
